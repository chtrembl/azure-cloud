      instrumentation-key: 2d58aa8a-dadd-4657-8b3e-8c3358d41b44

management:
  endpoints:
    web:
      exposure:
        include: "*"       
  trace:
    http:
      enabled: true 
  endpoint:
    httptrace:
      enabled: true
    
