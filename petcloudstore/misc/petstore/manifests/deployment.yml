apiVersion: apps/v1
kind: Deployment
metadata:
  name: petstoreapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petstoreapi
  template:
    metadata:
      labels:
        app: petstoreapi
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: petstoreapi
        image: petstorecr.azurecr.io/petstoreapi
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 8080